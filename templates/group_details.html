{% extends 'base.html' %}

{% block register %}
	<h2>{{group_name}}</h2>

	<div class="container">
	<div class="error">{{error}}</div>
	<p>Enter a user to add</p>
	<form action="/groups/{{group_name}}/" method="post">{% csrf_token %}
	  	<label for="username">Username:</label>
	  	<input type="text" name="username" value="" id="username" class="input">

	  	<input type="submit" value="Enter" class="submit" />
 	 </form>
 	 </div>
 	 
	
{% endblock %}

{%block details %}
	<div class="container">
	<h4>Other Users in group {{group_name}}:</h4>
	<ul class="list-group">
	{% for person in users %}
		<li class="list-group-item"><a href="{% url 'signup:user_details' person.username %}">{{person.username}}</a></li>
	{% endfor %}
	</ul>

	</div>
{% endblock %}
