{% extends 'base.html' %}

{% block title %}Create Your Report{% endblock %}

{% block register %}

	<h2>Create Report</h2>
	<form  class="form-horizontal" action="{% url 'fileupload:create_report' %}" method="POST" enctype="multipart/form-data">{% csrf_token %}
		<div class="form-group">
		{{form.as_p}}
		</div>
	
		<h3>Enter regular files</h3>
		<div class="form-group">
		<input id="upload" type='file' name="upload" multiple>
		</div>
		
		<div class="form-group">
		<h3>Enter encrypted files</h3>
		<input id="upload_enc" type='file' name="upload_enc" multiple>
		</div>
		<br>
		<input type='submit' value="Submit">
	</form>	

{% endblock %}
